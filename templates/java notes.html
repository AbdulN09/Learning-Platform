<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00d4fe;
            text-align: center;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 0;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>If you want PDF notes, click on PDF</h1>
        </header>
        <main>
            <p><a href="your_pdf_link_here.pdf" target="_blank">PDF</a></p>
        </main>
    </div>
    <div class="content">
        <header>
            <h1>If you want video tutorials, click on Tutorial</h1>
        </header>
        <main>
            <p><a href="your_video_link_here" target="_blank">Tutorial</a></p>
        </main>
    </div>
</body>
</html>
